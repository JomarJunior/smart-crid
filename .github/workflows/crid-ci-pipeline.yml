name: ðŸ§ª CRID CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  # ðŸ” Linting and Formatting
  lint-and-format:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âœ¨ Check Prettier formatting
        run: npm run format:check

      - name: ðŸ” Run ESLint
        run: npm run lint:javascript

      - name: ðŸ›¡ï¸ Run Solhint
        run: npm run lint:solidity

  # ðŸ—ï¸ Compile Contracts
  compile:
    name: ðŸ”¨ Compile Contracts
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Compile smart contracts
        run: npm run compile

      - name: ðŸ“¤ Upload compiled artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-artifacts
          path: |
            artifacts/
            typechain-types/
          retention-days: 1

  # ðŸ§ª Unit Tests
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“¥ Download compiled artifacts
        uses: actions/download-artifact@v4
        with:
          name: contract-artifacts

      - name: ðŸ§ª Run unit tests
        run: npm test

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # ðŸ“Š Coverage Report
  coverage:
    name: ðŸ“Š Test Coverage
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“¥ Download compiled artifacts
        uses: actions/download-artifact@v4
        with:
          name: contract-artifacts

      - name: ðŸ“Š Generate coverage report
        run: npm run coverage

      - name: ðŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: ðŸ“‹ Coverage Summary
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          npm run coverage:summary >> $GITHUB_STEP_SUMMARY || echo "Coverage completed" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
